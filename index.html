<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A customer satisfaction survey for Eric's Eatery.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Survey - Eric's Eatery</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="responsivegridsystem.css">
        <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    </head>
    <body>
        <h1 id="title">Eric's Eatery Survey</h1>
        <div id="survey-container">
            <p id="description">We want to always improve our service. Please leave us feedback about your experience!</p>
            <form id="survey-form"> <!--Add form action-->
                <div class="row-div">
                    <div class="labels">
                        <label for="name" id=name-label>* Name: </label>
                    </div>
                    <div class="right-side">
                        <input type="text" id="name" class="box-input" placeholder="Enter full name" required>
                    </div>    
                </div>
                <div class="row-div">
                        <div class="labels">
                            <label for="email" id=email-label>* Email: </label>
                        </div>
                        <div class="right-side">
                            <input type="email" id="email" class="box-input" placeholder="Enter email" required>
                        </div>    
                </div>
                <div class="row-div">
                        <div class="labels">
                            <label for="number" id=number-label>Age: </label>
                        </div>
                        <div class="right-side">
                            <input type="number" id="number" class="box-input" min="0" max="123" placeholder="Enter age">
                        </div>    
                </div>
                <div class="row-div">
                    <div class="labels">
                        <label for="dropdown">How often do you dine with us?</label>
                    </div>
                    <div class="right-side">
                        <select id="dropdown">
                            <option disabled value>Select an option</option>
                            <option value="first time">First time customer</option>
                            <option value="infrequent">Infrequent diner</option>
                            <option value="frequent">Frequent client</option>
                        </select>
                    </div>
                </div>
                <div class="row-div">
                    <div class="labels">
                        Would you recommend Eric's Eatery to a friend?
                    </div>
                    <div class="right-side" id="radio">
                        <ul style="list-style: none; padding-left: 0;">
                            <li>
                                <label>
                                    <input type="radio" value="definitely" name="rating" class="user-ratings">
                                    Definitely
                                </label>
                            </li>
                            <li class="radio">
                                    <label>
                                        <input type="radio" value="maybe" name="rating" class="user-ratings">
                                        Maybe
                                    </label>
                            </li>
                            <li class="radio">
                                    <label>
                                        <input type="radio" value="never" name="rating" class="user-ratings">
                                        Never
                                    </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row-div">
                    <div class="labels">
                        Which of our dishes have you tried?
                    </div>
                    <div class="right-side" id="checkboxes">
                        <input type="checkbox" name="menu" id="curry" value="curry">
                        <label for="curry">Thai Massaman Curry</label><br>
                        <input type="checkbox" name="menu" id="pizza" value="pizza">
                        <label for="pizza">Neapolitan Pizza</label><br>
                        <input type="checkbox" name="menu" id="lobster" value="lobster">
                        <label for="lobster">Lobster Fettucine</label><br>
                        <input type="checkbox" name="menu" id="beef" value="beef">
                        <label for="beef">Classic Roast Beef</label><br>
                        <input type="checkbox" name="menu" id="lamb" value="lamb">
                        <label for="lamb">Fragrant Stuffed Lamb</label><br>
                        <input type="checkbox" name="menu" id="chicken" value="chicken">
                        <label for="chicken">Spicy Fried Chicken</label><br>
                    </div>
                </div>
                <div class="row-div">
                    <div class="labels">
                        Any additional feedback?
                    </div>
                    <div class="right-side">
                        <textarea rows="4" cols="50" class="textbox" placeholder="Enter feedback here"></textarea>
                    </div>
                </div>
                <div class="row-div">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div> 
    </body>
</html>
